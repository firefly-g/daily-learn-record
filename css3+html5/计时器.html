<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="count">1</div>
    <script>
        window.onload=function(){
            //获取元素
            var count=document.getElementById('count');
            //使count中的内容自动切换
        //   for(var i=0;i<5;i++){
        //       count.innerHTML=i;
        //   }
            var i=1;
        var timer = setInterval(() => {
            count.innerHTML=i++;
            if(i===10)
            clearInterval(timer);
        }, 1000);
   
        }
       
    </script>
</body>
</html>
