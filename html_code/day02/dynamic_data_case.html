<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
   <ul>
     <li v-for='item in list'>{{item}}</li>
   </ul> 
   <div>
     <div>{{info.name}}</div>
     <div>{{info.age}}</div>
     <div>{{info.gender}}</div>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm= new Vue({
      el:'#app',
      data:{
        list:['apple','orange','banana'],
        info:{
          name:'Sunny',
          age:12
        }
      },
    })
    vm.list[1]='lemon';
    Vue.set(vm.list,2,'lemon')
    vm.info.gender='male'
  </script>
</body>
</html>
