<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form div {
      height: 40px;
      line-height: 40px;
    }

    form div:nth-child(4) {
      height: auto;
    }

    form div span:first-child {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <form>
      <div>
        <span>姓名：</span>
        <span>
          <input type="text" v-model="datas.uname" />
        </span>
      </div>
      <div>
        <span>性别：</span>
        <span>
          <input type="radio" id="male" value="1" v-model='datas.gender' />
          <label for="male">男</label>
          <input type="radio" id="female" value="2" v-model='datas.gender' />
          <label for="female">女</label>
        </span>
      </div>
      <div>
        <span>爱好：</span>
        <input type="checkbox" id="ball" value="1" v-model="datas.hobby" />
        <label for="ball">篮球</label>
        <input type="checkbox" id="sing" value="2" v-model="datas.hobby" />
        <label for="sing">唱歌</label>
        <input type="checkbox" id="code" value="3" v-model="datas.hobby" />
        <label for="code">写代码</label>
      </div>
      <div>
        <span>职业：</span>
        <select multiple>
          <option value="0">请选择职业...</option>
          <option value="1">教师</option>
          <option value="2">软件工程师</option>
          <option value="3">律师</option>
        </select>
      </div>
      <div>
        <span>个人简介：</span>
        <textarea v-model="datas.desc"></textarea>
      </div>
      <div>
        <input type="submit" value="提交" @click.prevent='handle' />
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        datas: {
          uname: 'Beth',
          gender: 2,
          hobby: ['2', '3'],
          desc: 'I\'m a princess'
        }
      },
      methods: {
        handle: function () {
          // console.log(this.hobby.toString())
          // console.log(this.desc)
          // console.log(this.uname)
          // console.log(this.gender)
          console.log(this.datas)
          for (key in this.datas) {
            // console.log('111')
            console.log(this.datas[key]);
          }
        }
      }

    })
  </script>
</body>

</html>
