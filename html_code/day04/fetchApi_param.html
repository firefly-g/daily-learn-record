<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //GET参数传递-传统url
    fetch('http://localhost:3000/books?id=123',{
      method:'get'
    }).then(function(data){
      return data.text();
    }).then(function(data){
      console.log(data);
    });
    //GET参数传递-restful形式的url
    fetch ('http://localhost:3000/books/456',{
      method:'get'
    }).then(function(data){
      return data.text();
    }).then(function(data){
      console.log(data);
    });
    //DELETE请求方式参数传递
    fetch('http://localhost:3000/books/789',{
      method:'delete'
    }).then(function(data){
      return data.text();
    }).then(function(data){
      console.log(data);
    })
    //POST请求传参
    fetch('http://localhost:3000/books',{
      method:'post',
      body:'uname=sunny&pwd=123',
      headers:{
        'Content-Type':'application/x-WWW-form-urlencoded'
      }
    }).then(function(data){
      return data.text();
    }).then(function(data){
      console.log(data);
    });
    //POST请求传参
    fetch('http://localhost:3000/books',{
      method:'post',
      body:JSON.stringify({
        uname:'陈大头',
        pwd:'456'
      }),
      headers:{
        'Content-Type':'application/json'
      }
    }).then(function(data){
      return data.text();
    }).then(function(data){
      console.log(data);
    })

    //PUT请求传参
    fetch('http://localhost:3000/books/123',{

  </script>
</body>
</html>
