<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Promise 的基本使用</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var p= new Promise(function(resolve,reject){
      setTimeout(function(){
        var flag=false;
        if (flag){
          resolve('hello');
        }else {
          reject('出错了');
        }
      },100);
    })
    p.then(function(data){
      console.log(data);
    },function(info){
      console.log(info);
    });
  </script>
</body>
</html>
