<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
    <h3>v-once</h3>
    <input type="text" v-model='oncetext'/>
    <p>{{oncetext}}</p>
    <p v-once>{{oncetext}}</p>   
    
  </div>
  <script>
    var vm =new Vue({
      el:'#app',
      data:{
        oncetext:'V-once: change once',
        
      }
    })
  </script>
</body>
</html>
