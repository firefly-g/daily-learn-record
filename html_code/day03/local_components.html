<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <hello-world></hello-world><br />
    <hello-tom></hello-tom><br />
    <hello-jerry></hello-jerry><br />
    <test-com> <hello-world></hello-world></test-com>
    <hello-world></hello-world>
  </div>

  <div id="gt">
    <gt-beautiful></gt-beautiful>
    <hello-world></hello-world>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('test-com', {
      template: '<div>Test</div>'

    });

    Vue.component('gt-beautiful',{
      template: `<div>GT beautiful</div>`
    })

    console.log('sucess');

    var HelloWorld = {
      data: function () {
        return {
          msg: 'HelloWorld'
        }
      },
      template: '<div>{{msg}}</div>'
    };
    console.log('ssssssss');

    var HelloTom = {
      data: function () {
        return {
          msg: '我是局部Tom'
        }
      },
      template: '<div>{{msg}}</div>'
    };
    var HelloJerry = {
      data: function () {
        return {
          msg: '我是局部Jerry'
        }
      },
      template: '<div>{{msg}}</div>'
    };
    console.log('scccccccccccccccccccccccccc');
    var vm = new Vue({
      el: '#app',
      data: {

      },

      components: {
        'hello-world': HelloWorld,
        'hello-tom': HelloTom,
        'hello-jerry': HelloJerry
      }
    });

    var gt = new Vue({
      el:'#gt'
    })
    // console.log('aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa');
  </script>
</body>

</html>
