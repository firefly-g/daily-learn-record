<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{pmsg}}</div>
    <menu-item title="来自父组件得值"></menu-item>
    <br />
    <menu-item :title='ptitle' content='hello'></menu-item>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('menu-item', {
      props: ['title', 'content'],
      data: function () {
        return {
          msg: '子组件本身得数据'
        }
      },
      methods: {
        changeMsg(){
          this.msg = 'GtBeautiful'
        }
      },
      template: `<div>{{msg+"------"+title+"-------"+content}} <br/> <button @click='changeMsg'>Beautiful</button> </div>`
    })
    var vm = new Vue({
      el: '#app',
      data: {
        pmsg: '父组件的内容',
        ptitle: '父组件绑定属性'
      }
    })
  </script>
</body>

</html>
