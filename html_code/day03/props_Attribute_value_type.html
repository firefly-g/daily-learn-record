<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>{{pmsg}}</div>
    <menu-item :pstr='pstr' :pnum='12' pboo='true' :parr='parr' :pobj='pobj'></menu-item>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('menu-item', {
      props: ['pstr', 'pnum', 'pboo', 'parr', 'pobj'],
      template: `<div>
      <div>{{pstr}}</div>
      <div>{{12+pnum}}</div>
      <div>{{typeof pboo}}</div>
    <ul>
      <li :kye='index' v-for='(item ,index) in parr'>{{item}} ---- {{index}}</li>
      </ul>
      <span>{{pobj.name}}</span>
      <span>{{pobj.age}}</span>
      </div>`
    });
    var vm = new Vue({
      el: '#app',
      data: {
        pmsg: '父组件中的内容',
        pstr: 'hello',
        parr: ['orange', 'apple', 'banana'],
        pobj: {
          name: 'Anna',
          age: 12
        }
      }
    })
  </script>
</body>

</html>
