<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj={
      id:1,
      name:'Andy',
      msg:{
        age:18
      }
    };
    var o={};
    for(var k in obj){
      o[k]=obj[k];
    }
    console.log(o)
    o.msg.name='Susan'
    console.log(o,obj);  //浅拷贝只拷贝一层，更深层次的对象只拷贝引用
    Object.assign(o,obj);
    console.log(obj);
  </script>
</body>
</html>
