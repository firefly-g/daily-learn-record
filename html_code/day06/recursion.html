<body>
  <script>
    var num = 1;
    function fn() {
      console.log('我要打印六句话');
      if (num == 6) {
        return
      } num++;
      fn();
    }

    fn();

    function fb(n) {
      if (n === 1 || n === 2) {
        return 1;
      }
      return fb(n - 1) + fb(n - 2);
    } 

    console.log(fb(5));
  </script>
